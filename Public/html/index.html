<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <title>Socket.IO chat</title>
</head>
<body>
  <style>
    .dis{
      cursor: pointer;
    }
    .dis div{
      display: flex;
    }
  </style>
    <div class="dis"></div>
    <form method="POST">
      <input type="text" name="Name" required>
      <input type="text" name="Msg" required>
      <button>Send</button>
    </form>
    <form method="POST">
      <input type="text" name="edit" class="edit" placeholder="id tag" required>
      <input type="text" name="msgedit" class="msgedit" placeholder="edit" required>
      <button>Send</button>
    </form>
    <form method="POST" class="delform" hidden>
      <input type="text" name="deletmsg" class="deletmsg" placeholder="Delete Message by Id" required>
    </form>
    <script>
      $.ajax({
        method: "POST",
        success: (data) => {
          for (let i = 0; i < data.msg.length; i++) {
            document.querySelector('.dis').innerHTML += `<div><h3 class="Id${data.msg[i].Id}">${data.msg[i].Name}: ${data.msg[i].Msg}</h3><button class="Del${data.msg[i].Id}">X</button></div>`
            $(`.Id${data.msg[i].Id}`).on('click', () => {
              document.querySelector('.edit').value = `${data.msg[i].Id}`
            })
          }
          for (let i = 0; i < data.msg.length; i++) {
            $(`.Id${data.msg[i].Id}`).on('click', () => {
              document.querySelector('.edit').value = `${data.msg[i].Id}`
              document.querySelector('.msgedit').value = `${data.msg[i].Msg}`
            })
            $(`.Del${data.msg[i].Id}`).on('click', () => {
              document.querySelector('.deletmsg').value = `${data.msg[i].Id}`
              document.querySelector('.delform').submit()
            })
          }

        },
        error: (err) => {
            console.log(err)
        }
      })
    </script>
