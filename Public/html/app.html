<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/mediaquery.css">
    <link rel="stylesheet" href="../css/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="shortcut icon" href="../images/Icon.png" type="image/x-icon">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <title>ChatMore App</title>
</head>
<body>
<div class="appcontainer">
    <!-- ################################# USER PROFILE EDIT ############################ -->
    <div class="user_profile">
        <div>
            <button class="ClxPrf fa fa-arrow-left"><span style="font-family: roboto; margin-left: 15px;">Settings</span></button>
            <button class="logOutBtn" onclick="window.location = '/Log-User-Out'"><i class="fa fa-sign-out-alt"></i> Logout</button>
        </div>
        <userimage>
                <form method="POST" enctype="multipart/form-data">
                    <dpx><img src="../images/avatar.png" alt="avatar.png"></dpx>
                    <input type="file" name="User_Img" id="userimage" onchange="Submit()" hidden accept="image/*">
                    <input type="submit" id="upload" hidden>
                    <label for="userimage" class="fa fa-pen" title="Change Image"></label>
                    <label for="upload" class="fa fa-upload" title="Submit Picture"></label>
                </form>
                <yourname>Nelson</yourname>
                <h6 class="CImg"></h6>
        </userimage>
        <maincontent>
            <form method="POST">
                <textarea name="about" class="aboutme">Loading...</textarea>
                <input type="submit" value="UPDATE">
            </form>
        </maincontent>
        <maincontent>
            <h3><b>Number:</b> <tel>000000</tel></h3>
        </maincontent>
        <maincontent>
            <form method="POST" class="ChngPwd">
                <label for="">Change Password</label>
                <input type="password" name="newPWD" class="newPWD" placeholder="New Password" required>
                <input type="password" name="CnewPWD" class="CnewPWD" placeholder="Comfirm New Password" required>
                <input type="submit" value="CHANGE">
                <h5 style="height: 20px;"></h5>
            </form>
        </maincontent>
    </div>
    <!-- ################################################################## -->
    <div class="app">
        <div class="chats_head">
            <h1 class="chat"><i class="fa fa-comments"></i> Chats</h1>
            <h1 class="group"><i class="fa fa-users"></i> Groups</h1>
            <h1 class="community"><i class="fa fa-user-friends"></i> Users</h1>
            <h1 class="community viewProfile"><i class="fa fa-bars"></i></h1>
        </div>
        <div class="appcontent" style="position:relative">
            <!-- ------------------------ PRELOADER ------------------------ -->
            <!-- <div class="preloader"><i class="fa fa-spinner fa-spin"></i></div> -->
            <!-- ------------------------ FRIENDS SECTION ------------------------ -->
            <div class="friends viewHeight">
                <!-- ------------------------ FRIENDS VIEW DIV------------------------  -->
                <friendlist>
                    <!-- <div>
                        <img src="../images/avatar.png" alt="">
                        <display>
                            <chatname>Besty üòç</chatname><br>
                            <talk>Hey how are you doing 047</talk>
                        </display>
                    </div> -->
                </friendlist>
                <!-- ------------------------ CHATLOGS VIEW DIV ------------------------  -->
                <chatlog>
                    <chat_top style="position: sticky; top:0;">
                        <img src="../images/avatar.png" alt="">
                        <chatside>
                            <h1>Loading...</h1>
                            <about>Loading...</about>
                            <h6 hidden></h6>
                        </chatside>
                        <button class="fa fa-arrow-left"></button>
                    </chat_top>
                    <logs style="margin-bottom: 50px;">
                        <!-- <article>
                            <logname>@Franky Man</logname>
                            <log>Whats up man</log>
                            <time>01:12</time>
                        </article>
                        <article style="align-self:flex-end;background-color: pink; border-radius: 100px 100px 0 100px;">
                            <logname>you</logname>
                            <log>I'm fine man</log>
                            <time>01:12</time>
                        </article> -->
                    </logs>
                    <sending>
                        <emojis hidden></emojis>
                        <smile class="fa fa-smile"></smile>
                        <form method="POST" id="..." class="SendForm">
                            <input type="text" name="repto" class="repto" required placeholder="reply to" hidden>
                            <input type="text" name="EleDiv" class="EleDiv" required placeholder="DivId" hidden>
                            <input type="text" name="Msg" class="Msg" placeholder="Type new message.." required autocomplete="off">
                            <input type="submit" id="submit" hidden>
                            <label for="submit">
                                <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve"><path fill="currentColor" d="M1.101,21.757L23.8,12.028L1.101,2.3l0.011,7.912l13.623,1.816L1.112,13.845 L1.101,21.757z"></path></svg>
                            </label>
                        </form>
                        <form method="POST" class="EdForm" hidden>
                            <input type="text" name="EditId" class="EditId" placeholder="Edit ID" hidden>
                            <input type="text" name="EleDiv" class="EleDiv" required hidden>
                            <input type="text" name="EdMsg" class="EdMsg" placeholder="Edit Msg" autocomplete="off">
                            <input type="submit" id="sub" hidden>
                            <label for="sub">
                                <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve"><path fill="currentColor" d="M1.101,21.757L23.8,12.028L1.101,2.3l0.011,7.912l13.623,1.816L1.112,13.845 L1.101,21.757z"></path></svg>
                            </label>
                        </form>
                    </sending>
                </chatlog>
            </div>

            <!-- ------------------------ GROUP SECTION ------------------------ -->
            <groups class="viewHeight">
                <grouplist>
                    <!-- <div>
                        <img src="../images/group.jpg" alt="">
                        <display>
                            <groupname>World Tech Gaints</groupname><br>
                            <chatname>Besty üòç:</chatname><talk> Hey how are you doing 047</talk>
                        </display>
                    </div> -->
                </grouplist>
                <groupchats>
                    <group_top>
                        <button class="fa fa-arrow-left"></button>
                        <h2>Sports</h2>
                    </group_top>
                    <grouplogs>
                        <!-- <article>
                            <logname>@grace</logname>
                            <log>I'm fine man, it has been too long since we mat</log>
                        </article>
                        <article class="activeme">
                            <logname>@grace</logname>
                            <log>I'm fine man, it has been too long since we mat</log>
                        </article> -->
                    </grouplogs>
                    <sending class="GrpSend">
                        <emojis hidden></emojis>
                        <smile class="fa fa-smile"></smile>
                        <form method="POST" id=".." class="GrpChatForm">
                            <input type="text" name="EleDiv" class="EleDiv" required hidden>
                            <input type="text" name="GrpID" class="GrpID" required placeholder="Group ID" hidden>
                            <input type="text" name="GrpMsg" class="GrpMsg" placeholder="Type new message.." required autocomplete="off">
                            <input type="submit" id="grpmit" hidden>
                            <label for="grpmit">
                                <svg viewBox="0 0 24 24" height="24" width="24" preserveAspectRatio="xMidYMid meet" class="" version="1.1" x="0px" y="0px" enable-background="new 0 0 24 24" xml:space="preserve"><path fill="currentColor" d="M1.101,21.757L23.8,12.028L1.101,2.3l0.011,7.912l13.623,1.816L1.112,13.845 L1.101,21.757z"></path></svg>
                            </label>
                        </form>
                    </sending>
                </groupchats>
            </groups>

            <!-- ------------------------ COMMUNITY SECTION ------------------------ -->
            <community class="viewHeight">
                <div>
                    <img src="" alt="">
                    <display>
                        <chatname>Besty</chatname><br>
                        <userabout>Minding your business is what I like</userabout>
                    </display>
                    <add class="fa fa-user-check"></add>
                </div>
            </community>
        </div>
    </div>
</div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/chat.js"></script>
    <script type="text/javascript" src="../js/grouphandler.js"></script>
    <script src="../js/socket.js"></script>
</body>
</html>
