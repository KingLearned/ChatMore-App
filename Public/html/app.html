    <title>ChatMore App</title>

<body>
<div class="container">
    <div class="navbar">
        <div class="logo">
            <img src="../images/ChatMore_Logo.png" alt="logo">
        </div>
        <div class="select">
            <a href="/Log-User-Out">Logout</a>
        </div>
    </div>
    <!-- ################################# USER PROFILE EDIT ############################ -->
    <div class="user_profile">
        <userimage>
            <button class="ClxPrf fa fa-arrow-left"></button>
            <div>
                <form method="POST" enctype="multipart/form-data">
                    <dpx><span style="font-weight: 100;">loading...</span></dpx>
                    <input type="file" name="User_Img" id="userimage" onchange="Submit()" hidden accept="image/*">
                    <input type="submit" id="upload" hidden>
                    <h6 class="CImg"></h6>
                    <label for="userimage" class="fa fa-pen" title="Change Image"></label>
                    <label for="upload" class="fa fa-upload" title="Submit Picture"></label>
                </form>
            </div>
            <yourname>Nelson</yourname>
        </userimage>
        <maincontent>
            <form method="POST">
                <textarea name="about" class="aboutme">Loading...</textarea>
                <input type="submit" value="UPDATE">
            </form>
            <h3>Number: <tel></tel></h3>
            <form method="POST" class="ChngPwd">
                <input type="text" name="updatepwd" class="updatepwd" placeholder="Change Password" required>
                <input type="submit" value="CHANGE">
            </form>
        </maincontent>
    </div>
    <!-- ################################################################## -->
    <div class="app">
        <div class="top_menu">
            <div class="profile">
                <dp title="Edit Profile"></dp>
                <yourname><span style="font-weight: 100;">loading...</span></yourname>
            </div>
            <div class="chats_head">
                <h1 class="chat"><i class="fa fa-comments"></i> Chats</h1>
                <h1 class="group"><i class="fa fa-users"></i> Groups</h1>
                <h1 class="community"><i class="fa fa-university"></i> Community</h1>
            </div>
        </div>
        <div class="appcontainer">

            <!-- ------------------------ FRIENDS SECTION ------------------------ -->

                <chatlog>
                    <chat_top style="position: sticky; top:0;">
                        <img src="" alt="">

                        <about>Loading...</about>

                            <emo>😒</emo>
                            <emo>😜</emo>
                            <emo>☕</emo>
                            <emo>🏃</emo>
                        </emojis>
                        <smile class="fa fa-smile"></smile>
                        <form method="POST" id="..." class="SendForm">
                            <input type="text" name="repto" class="repto" required placeholder="reply to" hidden>
                            <input type="text" name="EleDiv" class="EleDiv" required placeholder="DivId" hidden>
                            <input type="text" name="Msg" class="Msg" placeholder="Type new message.." required autocomplete="on">
                            <input type="submit" id="submit" hidden>
                            <label for="submit" class="fa fa-paper-plane"></label>
                        </form>
                        <form method="POST" class="EdForm" hidden>
                            <input type="text" name="EditId" class="EditId" placeholder="Edit ID" hidden>
                            <input type="text" name="EleDiv" class="EleDiv" required hidden>
                            <input type="text" name="EdMsg" class="EdMsg" placeholder="Edit Msg" autocomplete="off">
                            <input type="submit" id="sub" hidden>
                            <label for="sub" class="fa fa-paper-plane"></label>
                        </form>
                    </sending>
                </chatlog>
            </div>
            <!-- ------------------------ GROUP SECTION ------------------------ -->
            <!-- ------------------------ GROUP SECTION ------------------------ -->

                        <smile class="fa fa-smile"></smile>

                            <input type="text" name="GrpID" class="GrpID" required placeholder="Group ID" hidden>
                            <input type="text" name="GrpMsg" class="GrpMsg" placeholder="Type new message.." required autocomplete="on">
                            <input type="submit" id="grpmit" hidden>
                            <label for="grpmit" class="fa fa-paper-plane"></label>
